<div class="banner">
  <div class="opacity-65">
    <img
      class="banner-img rounded-[37px] bg-cover"
      [src]="tmdbConfig.bg_path + backDropPath"
      alt="banner-img"
    />
  </div>

  <div class="absolute flex flex-col pl-[5rem] top-40 z-[9998] w-5/12">
    <p class="text-6xl font-semibold text-white tracking-wide">
      {{ originalTitle }}
    </p>
    <div class="flex text-lg">
      <p class="font-semibold font-mono text-gray-400">
        {{ releaseDate }}
      </p>
      <div>
        <p class="pl-5 font-semibold font-mono text-yellow-400">
          {{ voteAverage }}.0 IMDb
        </p>
      </div>
    </div>

    @if(overView.length > 150) {
    <p class="text-lg font-semibold font-mono text-gray-400">
      {{ overView.substring(0, 150) }}...
    </p>
    } @else{
    <p class="text-lg font-semibold font-mono text-gray-400">
      {{ overView }}
    </p>
    }
    <div>
      <button
        (click)="onClickWatchTrailers(idMovie)"
        mat-fab
        extended
        color="warn"
      >
        <mat-icon>play_circle</mat-icon>
        Watch Trailers Now
      </button>
    </div>
  </div>
  <div class="relative flex flex-col pl-[60rem] z-[9997] top-56">
    <swiper-container
      slide-to-clicked-slide="true"
      pagination="false"
      effect="coverflow"
      centered-slides="true"
      slides-per-view="auto"
      coverflow-effect-rotate="50"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="100"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="true"
      grab-cursor="true"
      class="pb-[50px] pt-[50px]"
    >
      <swiper-slide *ngFor="let movie of moviesBanner; index as i">
        <img
          (click)="onChangeBanner(movie)"
          class="rounded-xl"
          [src]="tmdbConfig.imagePath + movie.poster_path"
        />
      </swiper-slide>
    </swiper-container>
  </div>
</div>

<div class="mt-64">
  <div class="movie-categories">
    <app-movie-category
      [title]="'Trending Movies'"
      [movieList]="popularMovie"
    ></app-movie-category>
    <app-movie-category
      [title]="'Top rated'"
      [movieList]="topRatedMovie"
    ></app-movie-category>
    <app-movie-category
      [title]="'Upcoming'"
      [movieList]="upComingMovie"
    ></app-movie-category>
    <app-movie-category
      [title]="'Now Playing'"
      [movieList]="nowPlayingMovie"
    ></app-movie-category>
  </div>
</div>
