<div class="grid grid-cols-subgrid gap-4 col-span-3">
  <ng-template [ngIf]="isDisplayImage">
    <div class="grid col-start-3 grid-cols-4 mt-3 p-7">
      <button
        class="grid col-start-4 rounded-full overflow-hidden h-11 w-11 border-2 border-red-900 float-right absolute right-10"
        (click)="onClickToggleUserInfo()"
      >
        <img
          class="h-full w-full object-cover"
          src="https://mockprojectdotnet.s3.amazonaws.com/alexander-hipp-iEEBWgY_6lA-unsplash.jpg"
        />
      </button>
      <div
        class="grid p-3 col-start-3 mt-12 w-55 bg-gray-800 bg-opacity-80 rounded-lg shadow-xl absolute right-10"
        [ngClass]="isHiddenPopupUserInfo ? 'active' : 'hidden'"
      >
        <a
          href="#"
          class="flex px-4 py-2 text-white hover:bg-red-900 hover:text-white hover:rounded-lg"
        >
          <mat-icon
            class="mr-2.5"
            aria-hidden="false"
            fontIcon="account_circle"
          ></mat-icon>
          <span class="mt-1">Profile</span>
        </a>
        <a
          href="#"
          class="flex px-4 py-2 text-white hover:bg-red-900 hover:text-white hover:rounded-lg"
          ><mat-icon
            class="mr-2.5"
            aria-hidden="false"
            fontIcon="settings"
          ></mat-icon>
          <span class="mt-1">Setting & Privacy</span></a
        >
        <a
          href="#"
          class="flex px-4 py-2 text-white hover:bg-red-900 hover:text-white hover:rounded-lg"
          ><mat-icon
            class="mr-2.5"
            aria-hidden="false"
            fontIcon="help"
          ></mat-icon>
          <span class="mt-1">Support</span></a
        >
        <a
          href="#"
          (click)="onLogout()"
          class="flex px-4 py-2 text-white hover:bg-red-900 hover:text-white hover:rounded-lg"
          ><mat-icon
            class="mr-2.5"
            aria-hidden="false"
            fontIcon="logout"
          ></mat-icon>
          <span class="mt-1">Sign out</span></a
        >
      </div>
    </div>
  </ng-template>
</div>
